<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IReporter</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="headcontainer">
                <div class="logo">
                    <a href="userprofile.html">
                        <span>i</span>Reporter
                    </a>
                </div>
                <div class="headmenu">
                    <nav>
                        <ul>
                            <li><a href="newissue.html">Create Issue</a></li>
                            <li><a href="signin.html">Sign in</a></li>
                            <li><a href="signup.html">Register</a></li>
                            <li>
                                <span class="avatarsmall">

                                        <img src="img/avtbg.jpg" alt="">

                                    </span>
                            </li>

                        </ul>
                    </nav>

                </div>
                <div class="burghermenu"></div>

            </div>

        </header>
        <div class="innerwrapper">

            <div class="contentarea">
                <div class="formswrapper">
                    <div class="formswrapperinner">
                        <div class="siteheading">New Issue</div>
                        <form>
                            <div>
                                <input type="text" name="title" placeholder="Title">

                            </div>
                            <div>
                                <select name="issuetype">
                                        <option value="Red Flag">Red Flag</option>
                                        <option value="Intervention Record">Intervention Record</option>

                                    </select>
                            </div>
                            <div>
                                <textarea name="description" rows="10" placeholder="description"></textarea>

                            </div>
                            <div>
                                <button type="submit">Post</button>

                            </div>
                        </form>

                    </div>

                </div>
            </div>
        </div>


    </div>
    <footer>
        <div class="footercontainer">
            &copycopyright iReporter 2018

        </div>
    </footer>
</body>

</html>
